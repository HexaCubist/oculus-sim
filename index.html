<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>oculus rift simulator</title>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,500,700" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="container"><br /><br /><br /><br /><br />Generating world...</div>
<div id="info">
	<h1>oculus rift simulator</h1>
	<div id="directions">&middot; left click: forward, right click: backward, h: hide ui &middot;</div>
	<div id="controls">
		<h2>resolution</h2>
		<div id="resolution-select">
			<div class="btn selected" data-id="dk1">DK1 - 1280×800</div>
			<div class="btn" data-id="fhd">1080 - 1920×1080</div>
			<div class="btn" data-id="cv1" confirmed-resolution="plz">CV1 - 2560×1440 </div>
			<div class="btn" data-id="cv2">4k - 3840×2160</div>
		</div>

		<div class="clear"></div>

		<div id="low-persistence">
			<h2>persistence</h2>
			<div class="btn" id="toggle-persistence" data-value="low">low persistence</div>
		</div>

		<div id="drift" class="hide">
			<h2>sensor drift</h2>
			<div class="btn" id="toggle-drift" data-val="1">drift</div>
		</div>

	</div>
	<div id="cred">
		<a href="//twitter.com/mkeblx">@mkeblx</a> <span class="right"><a href="https://github.com/mkeblx/oculus-sim">github.com/mkeblx/oculus-sim</a></span>
	</div>
</div>

<script src="js/libs/lodash.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="js/libs/tween.min.js"></script>
<script src="js/libs/Detector.js"></script>
<script src="js/libs/three.min.js"></script>
<script src="js/libs/stats.min.js"></script>
<script src="js/ImprovedNoise.js"></script>
<script src="js/controls/FirstPersonControls.js"></script>
<script src="js/effects/OculusRiftEffect.js"></script>
<script src="js/shaders/CopyShader.js"></script>
<script src="js/shaders/VignetteShader.js"></script>
<script src="js/shaders/DotScreenShader.js"></script>
<script src="js/shaders/FilmShader.js"></script>
<script src="js/shaders/HorizontalBlurShader.js"></script>
<script src="js/shaders/VerticalBlurShader.js"></script>
<script src="js/shaders/TriangleBlurShader.js"></script>
<script src="js/shaders/RGBShiftShader.js"></script>
<script src="js/shaders/ScanlineShader.js"></script>
<script src="js/shaders/ScreendoorShader.js"></script>
<script src="js/postprocessing/EffectComposer.js"></script>
<script src="js/postprocessing/RenderPass.js"></script>
<script src="js/postprocessing/MaskPass.js"></script>
<script src="js/postprocessing/ShaderPass.js"></script>
<script src="js/postprocessing/SavePass.js"></script>
<script src="js/postprocessing/TexturePass.js"></script>

<script src="js/main.js"></script>
<script src="js/ga.js"></script>
</body>
</html>
